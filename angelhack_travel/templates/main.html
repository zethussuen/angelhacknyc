  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Travel App</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
        <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.css' rel='stylesheet' />
      <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="/static/css/application.css">
      <script src="/static/js/vendor/modernizr-2.6.2.min.js"></script>
      <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.js'></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="/static/js/plugins.js"></script>
      <script type='text/javascript' src="/static/js/vendor/jquery-ui-1.9.1.custom.min.js"></script>
      <script type='text/javascript' src='/static/js/vendor/fullcalendar.js'></script>      
      <script src="/static/js/main.js"></script>
      <script type='text/javascript'>
        {% if trip_id %}var trip_id = "{{ trip_id }}";{% endif %}
        {% if user_profile  %}var user_id = "{{ user_profile.id }}";{% endif %}
      </script>
  </head>
  <body>
    <div class="event-container" id="event-container">
      <div class="list-container">
        <ul class="list-title">
          <li class="title-arrow" id="title-prev"><img src="/static/img/list-title-arrow-left.png"></li>
          <li class="title-date"><h2 class="date"></h2><p class="sub-date"></p></li>
          <li class="title-arrow" id="title-next"><img src="/static/img/list-title-arrow-right.png"></li>
          <li class="title-new" id="title-new"><img src="/static/img/list-title-new.png"></li>
        </ul>
        <div class="list-body" id="calendar">
        </div>
      </div>
    </div>
    <div class="new-event-container" id="new-event-container">
      <ul class="new-event-title">
        <li id="new-edit"></li>
      </ul>
      <form id="new-edit-event">
        <label>Event Name <span class="req">*</span></label>
        <input type="name" id="event-name" name="event-name">
        <div class="col-half-1">
          <label id="start-time-label">Start Time <span class="req">*</span></label>
          <input type="time" id="start-time" name="start-time">
        </div>
        <div class="col-half-2">
          <label id="end-time-label">End Time <span class="req">*</span></label>
          <input type="time" id="end-time" name="end-time">
        </div>
        <label>Venue Name (optional)</label>
        <input type="name" id="venue-name" name="venue-name">        
        <label>Address (optional)</label>
        <input type="address" id="address" name="address">
        <label>URL (optional)</label>
        <input type="url" id="venue-url" name="venue-url">
        <label>Notes (optional)</label>
        <input type="name" id="event-name" name="event-name">
        <a href="#" class="btn float-left" id="cancel-add-edit">Cancel</a>
        <a href="#" class="btn btn-green float-right">Save</a>
      </form>
    </div>
    <div id='map'></div>
    <script>
      mapbox.auto('map', 'zethussuen.map-s35fooca');
    </script>
  </body>
</html>
